<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subheader {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .generated {
            text-align: center;
            color: #95a5a6;
            font-size: 0.9em;
            margin-bottom: 40px;
            font-style: italic;
        }
        .item {
            border-left: 4px solid #3498db;
            padding: 20px;
            margin-bottom: 25px;
            background: #f8f9fa;
            border-radius: 0 8px 8px 0;
        }
        .rank {
            display: inline-block;
            background: #3498db;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            margin-right: 15px;
        }
        .title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .title a {
            color: inherit;
            text-decoration: none;
        }
        .title a:hover {
            color: #3498db;
        }
        .meta {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        .source {
            color: #3498db;
            font-weight: 500;
        }
        .summary {
            margin-bottom: 15px;
        }
        .summary p {
            margin: 8px 0;
            color: #555;
        }
        .scores {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
        }
        .score {
            background: #ecf0f1;
            padding: 8px 12px;
            border-radius: 6px;
            color: #2c3e50;
        }
        .score-label {
            font-weight: 500;
            color: #7f8c8d;
        }
        .final-score {
            background: #3498db;
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
