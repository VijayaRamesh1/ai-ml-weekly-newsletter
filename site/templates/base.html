<!doctype html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title }}</title>

  <!-- System font stack for speed -->
  <style>
    :root{
      /* Colors (light) */
      --bg: #0b0d11;
      --panel: #111520;
      --panel-border:#1b2231;
      --text:#eaf0f7;
      --muted:#a6b0c3;
      --link:#9ad1ff;
      --accent:#4cc3ff;
      --badge:#233149;
      --ok:#70e1a9;
      --warn:#ffd166;
      --danger:#ff7b7b;

      /* Typography & layout */
      --radius: 16px;
      --gap: 16px;
      --container: 860px;
      --shadow: 0 1px 0 rgba(255,255,255,0.04) inset, 0 8px 28px rgba(0,0,0,0.35);
    }

    /* Light/dark themes */
    @media (prefers-color-scheme: light){
      :root{ --bg:#f7fafc; --panel:#ffffff; --panel-border:#e6eaf1; --text:#111827; --muted:#6b7280; --link:#0a66c2; --badge:#eef2f6; }
    }
    [data-theme="light"]{ --bg:#f7fafc; --panel:#ffffff; --panel-border:#e6eaf1; --text:#111827; --muted:#6b7280; --link:#0a66c2; --badge:#eef2f6; }
    [data-theme="dark"]{  --bg:#0b0d11; --panel:#111520; --panel-border:#1b2231; --text:#eaf0f7; --muted:#a6b0c3; --link:#9ad1ff; --badge:#233149; }

    /* Base */
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font: 16px/1.55 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
    }
    .container{ max-width:var(--container); margin:0 auto; padding:24px 16px 48px; }
    header{ margin-bottom: 18px; }
    h1{ margin:0 0 6px; font-weight:700; font-size: clamp(22px, 2.6vw, 28px); }
    .meta{ color:var(--muted); font-size:14px; }
    a{ color:var(--link); text-decoration:none; }
    a:hover{text-decoration:underline;}

    /* Controls bar */
    .controls{
      display:flex; gap:12px; flex-wrap:wrap; align-items:center;
      background: var(--panel); border:1px solid var(--panel-border);
      padding: 12px; border-radius: var(--radius); box-shadow: var(--shadow);
      position: sticky; top: 0; z-index: 10; backdrop-filter: saturate(1.2) blur(6px);
    }
    .controls input[type="search"],
    .controls select{
      background: transparent; color:var(--text);
      border:1px solid var(--panel-border); border-radius:10px;
      padding:8px 10px; outline:none; min-width: 180px;
    }
    .controls .spacer{ flex:1 1 auto; }
    .btn{
      border:1px solid var(--panel-border); background:var(--badge); color:var(--text);
      padding:8px 12px; border-radius: 12px; cursor: pointer;
    }

    /* Cards (vertical stack) */
    .list{ display:flex; flex-direction:column; gap: var(--gap); margin-top: 18px; }
    .card{
      background:var(--panel); border:1px solid var(--panel-border);
      border-radius: var(--radius); padding:18px; box-shadow: var(--shadow);
    }
    .topline{ display:flex; align-items:baseline; gap:10px; flex-wrap: wrap; }
    .rank{
      display:inline-flex; align-items:center; justify-content:center;
      width:28px; height:28px; border-radius: 999px; background: var(--badge);
      font-weight:700; font-size:14px;
    }
    .title{ font-size: clamp(18px, 2.2vw, 22px); font-weight:700; margin: 2px 0; }
    .sub{ color:var(--muted); font-size:13.5px; }
    .scores{ display:flex; gap:10px; margin-top:10px; font-size:13px; color:var(--muted); }
    .badge{ background:var(--badge); border:1px solid var(--panel-border); padding:3px 8px; border-radius: 999px; }
    .sum{ margin-top:10px; }
    .sum p{ margin: 10px 0; }

    /* Responsive spacing */
    @media (min-width: 900px){
      .container{ padding:32px 24px 64px; }
      .card{ padding:22px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>{{ header }}</h1>
      <p class="meta">{{ subheader }}</p>
    </header>

    <!-- Controls -->
    <div class="controls" role="region" aria-label="Controls">
      <input id="q" type="search" placeholder="Search title & summary…" aria-label="Search articles" />
      <select id="source" aria-label="Filter by source">
        <option value="">All sources</option>
      </select>
      <select id="sort" aria-label="Sort">
        <option value="rank">Sort: Rank</option>
        <option value="score">Sort: Score</option>
        <option value="date">Sort: Date (new→old)</option>
      </select>
      <div class="spacer"></div>
      <button id="theme" class="btn" type="button" aria-pressed="false" aria-label="Toggle theme">☾/☀︎</button>
    </div>

    {% block content %}{% endblock %}

    <footer class="meta" style="margin-top:24px;">
      Generated {{ generated_at }} • Ranked by Technical Innovation, Enterprise/Security Applicability, and Business Impact.
    </footer>
  </div>

  <script>
    // --- Theme toggle (persisted) ---
    (function(){
      const root = document.documentElement;
      const btn = document.getElementById('theme');
      const saved = localStorage.getItem('theme'); // 'light' | 'dark' | null
      if(saved){ root.setAttribute('data-theme', saved); btn.setAttribute('aria-pressed', saved==='dark'); }
      btn.addEventListener('click', () => {
        const curr = root.getAttribute('data-theme') || 'auto';
        const next = (curr === 'dark') ? 'light' : 'dark';
        root.setAttribute('data-theme', next);
        btn.setAttribute('aria-pressed', next==='dark');
        localStorage.setItem('theme', next);
      });
    })();

    // --- Search / filter / sort (client-side, progressive enhancement) ---
    (function(){
      const $q = document.getElementById('q');
      const $src = document.getElementById('source');
      const $sort = document.getElementById('sort');
      const list = document.querySelector('.list');
      const cards = Array.from(document.querySelectorAll('.card'));

      // hydrate source dropdown
      const uniqueSources = [...new Set(cards.map(c => c.dataset.source))].sort();
      uniqueSources.forEach(s => { const o = document.createElement('option'); o.value = s; o.textContent = s; $src.appendChild(o); });

      function apply(){
        const q = ($q.value || '').toLowerCase().trim();
        const src = $src.value;
        const sort = $sort.value;

        // filter
        cards.forEach(c => {
          const hay = c.dataset.haystack;
          const okQ = !q || hay.includes(q);
          const okS = !src || c.dataset.source === src;
          c.style.display = (okQ && okS) ? '' : 'none';
        });

        // sort (stable)
        const visible = cards.filter(c => c.style.display !== 'none');
        visible.sort((a,b) => {
          if (sort === 'score') return parseFloat(b.dataset.score) - parseFloat(a.dataset.score);
          if (sort === 'date')  return (b.dataset.date || '').localeCompare(a.dataset.date || '');
          return parseInt(a.dataset.rank,10) - parseInt(b.dataset.rank,10); // rank
        });
        visible.forEach(el => list.appendChild(el));
      }

      [$q, $src, $sort].forEach(el => el.addEventListener('input', apply));
      apply();
    })();
  </script>
</body>
</html>
