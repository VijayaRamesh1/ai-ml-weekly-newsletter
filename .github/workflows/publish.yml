name: Publish Newsletter

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          python -c "import jinja2, yaml, feedparser, trafilatura, dateutil, rapidfuzz, httpx; print('OK: all imports present')"

      - name: Build static issue (collect → score → render)
        run: |
          set -euxo pipefail
          python app/collector/rss_collect.py
          wc -l data/candidates.jsonl || true
          python app/scorer/score.py
          cat data/top10.json || true
          python app/build_issue.py
          ls -la site/dist
          sed -n '1,80p' site/dist/index.html
          test -f site/dist/index.html

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
